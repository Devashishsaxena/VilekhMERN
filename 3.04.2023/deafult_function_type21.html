<script>
//Default function
//function with args & without return value
//If scope is same global data can be shared in local scope

function add() //formal parameters
{
 var c=a+b;
 document.write("<h1>a = "+a+"</h1>");
 document.write("<h1>b = "+b+"</h1>");
 document.write("<h1>add = "+c+"</h1>");
}

var a,b;
a=10;
b=5;
add(); //actual parameters

</script>
