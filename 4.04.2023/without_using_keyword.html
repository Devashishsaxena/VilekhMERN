<script>
//without using keyword : each parameter is global
//to overcome 'use strict' is used

a=100;
document.write("<h1>outside function a="+a+"</h1>");

function demo()
{
 b=200;
 document.write("<h1>inside function a="+a+"</h1>");
 document.write("<h1>inside function b="+b+"</h1>");
}

demo();
document.write("<h1>outside function b="+b+"</h1>");


</script>
