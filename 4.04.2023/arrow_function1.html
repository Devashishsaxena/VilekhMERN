<script>
//Arrow or Expression function
//function with args & with return type

document.write("<h1>Before function execution</h1>");

var demo=(a,b)=>{
 var c=a+b;
 document.write("<h1>Demo function invoked</h1>");
 return c;
}

var a,b,res;
a=10;
b=5;
res=demo(a,b);
document.write("<h1>Result="+res+"</h1>");

document.write("<h1>After function execution</h1>");

</script>
