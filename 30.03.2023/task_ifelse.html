<script>
//WAP to check 3-digit is armstrong or not (using ifelse statement)
//{n=153 : 1^3 + 5^3 + 3^3}

var n,d1,d2,d3,sum_n;

n=parseInt(prompt("Enter a number to check armstrong"));

d1=parseInt(n/100);
d2=parseInt(n/10)%10;
d3=n%10;

sum_n=Math.pow(d1,3)+Math.pow(d2,3)+Math.pow(d3,3);

if(n==sum_n)
 document.write("Armstrong");
else
 document.write("Not Armstrong");

</script>
