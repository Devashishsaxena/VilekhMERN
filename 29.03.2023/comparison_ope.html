<script>
//Comparison operator : = , += , -= , *= , /= , %=

var a,b;
a=10;
b='10';

//used to compare value
document.write("Result == :"+(a==b)+"<br>");

//used to compare value & type
document.write("Result === :"+(a===b)+"<br>");

document.write("Result > :"+(a>b)+"<br>");
document.write("Result < :"+(a<b)+"<br>");
document.write("Result >= :"+(a>=b)+"<br>");
document.write("Result <= :"+(a<=b)+"<br>");
document.write("Result != :"+(a!=b)+"<br>");

</script>
