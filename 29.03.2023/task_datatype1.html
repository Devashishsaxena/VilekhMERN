<script>
//WAP to check single character string is uppercase or lowercase
//{s='a' : lowercase string }

var s="-";

if(s>="A" && s<="Z")
 document.write("<h1>Uppercase string</h1>"); 
else if(s>="a" && s<="z")
 document.write("<h1>Lowercase string</h1>");
else
 document.write("<h1>Invalid string input</h1>");

</script>
