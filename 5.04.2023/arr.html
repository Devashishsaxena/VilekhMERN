<script>

//manual array : homogeneous
var ar;
ar=[10,20,30,40,50];
document.write("ar : "+ar+"<br>");
document.write("typeof ar : "+typeof ar+"<br><br>");

//manual array : hetrogeneous
var empDetails=[1001,"Jarvis",10000.56];
document.write("empDetails : "+empDetails+"<br>");
document.write("typeof empDetails : "+typeof empDetails+"<br><br>");

//array function
var ar1=new Array(100,200,300,400,500);
document.write("ar1 : "+ar1+"<br>");
document.write("typeof ar1 : "+typeof ar1+"<br><br>");

//array function
var ar2=new Array(10);
document.write("ar2 : "+ar2+"<br>");
document.write("typeof ar2 : "+typeof ar2+"<br><br>");

</script>
