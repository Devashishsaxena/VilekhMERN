<script>
//WAP to sort array elements : descending order

var ar=[10,920,130,40,50,160,710];

document.write("<h1>Before sort : "+ar+"</h1>");

for(let j=0;j<ar.length-1;j++)
{
 for(let i=0;i<ar.length-1;i++)
 {
  if(ar[i]<ar[i+1])
  {
   let temp=ar[i];
   ar[i]=ar[i+1];
   ar[i+1]=temp;
  }
 }
}

document.write("<h1>After sort : "+ar+"</h1>");

</script>
