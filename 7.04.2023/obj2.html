<script>
//JS objects

var emp={"eno":1001,"enm":"Jarvis","esal":10000.56};

document.write("<h1>Employee Details Access : map function</h1>");

Object.keys(emp).map((k)=>{
 document.write(k+"--->"+emp[k]+"<br>");
});

document.write("<h1>Employee Details Access : map function</h1>");

Object.values(emp).map((v)=>{
 document.write(v+"<br>");
});

</script>
