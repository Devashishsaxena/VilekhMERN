<script>
    var a=true;
    document.write("a="+a+"<br>");
    document.write("typeof a:"+typeof a+"<br>");

    var b=false;
    document.write("b="+b+"<br>");
    document.write("typeof b:"+typeof b+"<br>");

    sum=a+b;
    document.write("sum="+sum+"<br>");
    document.write("typeof sum:"+typeof sum+"<br>");

    multi=a*b;
    document.write("multi="+multi+"<br>");
    document.write("typeof multi:"+typeof multi+"<br>");



</script>
