<script>
var i,j;
var s=65;

for(i=1;i<=4;i++)
{
    
    for(j=1; j<=8;j=j-2)
    {
        if(j<=4)
        {
        document.write(String.fromCharCode(s));
        s++;
        }
        else
        {
         document.write(String.fromCharCode(s));
        s--;
          
        }
    }
    document.write("<br>");
}
</script>
